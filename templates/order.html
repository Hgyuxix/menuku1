<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <h1>Thank you for your order!</h1>
    <h2>Order Summary</h2>
    <ul>
        {% for item in order_items %}
            <li>{{ item.split("|")[0] }} - ${{ "%.2f"|format(float(item.split("|")[1])) }}</li>
        {% endfor %}
    </ul>
    <h3>Total: ${{ "%.2f"|format(order_total) }}</h3>
    <a href="/">Back to Menu</a>
</body>
</html>
